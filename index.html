<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tempo na página:</title>
    <script src="./script.js" defer></script></script>
  </head>
  <body>
    <h1>Selecionando elementos</h1>
    <p class="classe">
        1. Class: Posso ter mais de uma classe <strong>Uma tag strong aleatória aqui</strong>
    </p>
    <p id="id">
        2. Id: O Id é único.
    </p>
    <p id="alterandoValor">
      3. Aqui teremos os valores alterados
  </p>
  <div id="criandoCoisas">
    Aqui vou criar umas coisas
  </div>
  <label>Nome: <input type="text" id="nome"/></label>
  <br>
  <button id="botao1"">CLICA EM MIM</button>
  <ul class="menu">Lista menu:
    <li class="home">Home</li>
    <li class="sobre">Sobre</li>
    <li class="contato">Contato</li>
  </ul> 
  <form action="..." method="GET" id="registration">
    <label>
      Name:
      <input type="text" name="name"/>
    </label>
    <label>
      Password: 
      <input type="password" name="password"/>
    </label>
    <button>Sing Up</button>
  </form>
  <form action="..." method="GET" id="radio-button">
    <label>
      Front:
      <input type="radio" name="radio" value="front"/>
    </label>
    <label>
      Back: 
      <input type="radio" name="radio" value="back"/>
    </label>
    <button>Send</button>
  </form>
  </body>
</html>
